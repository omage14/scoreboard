<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scorebar">
                <h3>HOME</h3>
                <div class="score">
                    <h1 id="home-score">0</h1>
                </div>
                <button Onclick="homePlusOne()" class="plus-one-point"><p>+1</p></button>
                <button onclick="homePlusTwo()" class="plus-two-point"><p>+2</p></button>
                <button onclick="homePlusThree()" class="plus-three-point"><p>+3</p></button>
            </div>
            <div class="scorebar">
                <h3>Away</h3>
                <div class="score">
                    <h1 id="guest-score">0</h1>
                </div>
                <button onclick="guestPlusOne()" class="plus-one-point"><p>+1</p></button>
                <button onclick="guestPlusTwo()" class="plus-two-point"><p>+2</p></button>
                <button onclick="guestPlusThree()" class="plus-three-point"><p>+3</p></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
